<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Hello Kitty's magical world! Explore her adventures and enjoy a charming experience.">
    <meta name="keywords" content="Hello Kitty, Sanrio, Cute, Animated, Adventures, Fun">
    <title>Hello Kitty Welcome</title>
    <style>
        :root {
            --primary-color: #ff69b4;
            --hover-color: #ff1493;
            --gradient-start: #ffd1dc;
            --gradient-end: #ffe4e1;
        }

        /* Reset mặc định */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            font-family: 'Arial', 'Helvetica', sans-serif;
            text-align: center;
        }

        .container {
            color: var(--primary-color);
            padding: 20px;
        }

        .container h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .container img {
            width: 200px;
            height: auto;
            animation: wave 1.5s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% {
                transform: rotate(0deg);
                transform-origin: bottom center;
            }
            50% {
                transform: rotate(10deg);
                transform-origin: bottom center;
            }
        }

        .container p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: var(--primary-color);
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out, transform 0.2s;
        }

        .container a:hover {
            background-color: var(--hover-color);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Hello Kitty's World!</h1>
        <img src="https://media.tenor.com/YARZa9bdVIQAAAAC/hello-kitty-cute.gif" alt="Hello Kitty waving">
        <p>Hello Kitty is thrilled to have you here! Discover her charming adventures and enjoy every moment in her magical world.</p>
    </div>
</body>
</html>
